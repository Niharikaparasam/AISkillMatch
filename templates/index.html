<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Match - AI Course Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 { font-size: 2em; }
        input, textarea, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input, textarea { background: #f5f5f5; color: #333; }
        button {
            background: #ff6f61;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #ff4b47; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skill Match</h1>
        <p>Get personalized course recommendations!</p>
        <form method="POST" action="/recommend">
            <input type="text" name="student_name" placeholder="Your Name" required>
            <input type="text" name="student_branch" placeholder="Your Branch">
            <input type="text" name="student_goal" placeholder="Your Career Goal">
            <textarea name="completed_courses" placeholder="Completed Courses (comma-separated)"></textarea>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
