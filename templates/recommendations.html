<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Match - AI Course Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        input, textarea, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button { background: #ff6f61; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <h1>Error</h1>
            <p style="color: #ff6f61;">{{ error }}</p>
        {% else %}
            <h1>Welcome, {{ student_name }}!</h1>
            <p>Here are your personalized course recommendations:</p>
            <ul style="list-style: none; padding: 0;">
                {% for course in recommendations %}
                    <li style="background: #1e1e1e; margin: 10px 0; padding: 10px; border-radius: 5px;">
                        <strong>{{ course.name }}</strong> - {{ course.provider }} ({{ course.difficulty }})
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <button onclick="window.location.href='/'">Go Back</button>
    </div>
</body>
</html>
